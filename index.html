<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>visitors to gym</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>

    <div class="container">

            <!-- navigation bar -->
        <div class="navbar">
            <a class="active" href="#home">Home</a>
            <a class="programs" href="#programs">Programs</a>
            <a class="contact" href="#contact us">Contact Us</a>
                                    
        </div>

        <div class="mid-box">
                    <!-- welcome section -->
            <div class="WelcomeMessage-left">
                <h1>Welcome</h1>
                <p><em>We have <br>been waiting <br>for you...</em></p>
            </div>

                    <!-- form input -->    
            <div class="form-right">
                <h2>Contact us</h2>
        
                <div class="input">
                    <input type="text" id="name">
                    <label for="name">Your Name</label>
                </div>

                <div class="input">
                    <input type="text" id="number">
                    <label for="number">Phone No</label>
                </div>

                <div class="input">
                    <input type="email" id="email">
                    <label for="email">Your email</label>
                </div>

                <div class="input">
                    <textarea id="message" rows="8"></textarea>
                    <label for="message">Your message</label>
                </div>

                    <button type="submit">SEND</button>
            </div>

        </div>

        <div class="bottom-content">

            <div class="dumbell">
                <img src="./assets/wp2639574.jpg" width="300px" height="200px" alt="cool dumbell guy">
                <p>cool dumbell guy</p>
            </div>

            <div class="new-left">
                <p class="features"> ...we have exciting new features <br>
                    and we can't wait to show you...</p>
                <button class="learn-more">Learn more</button>
            </div> 

            


        </div>

        


    </div>
         
    
</body>

<footer>
    copyright 2023
</footer>

</html>
