<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>visitors to gym</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>

        <!-- navigation bar section -->
    <div class="navbar">
        <a class="active" href="#home">Home</a>
        <a class="programs" href="#programs">Programs</a>
        <a class="join" href="#join us">Join Us</a>                           
    </div>

        <!-- welcome section -->
    <section class="WelcomeMessage">
        <h1>Welcome</h1>
        <h4><em>We have <br>been waiting <br>for you</em></h4>
    </section>

        <!-- form input -->
    <section>
        <div class="form">
            <div>
                <h3>Contact us</h3>
            </div>
        

        
            <form>
                <div class="input">
                <input type="text" id="name">
                <label for="name">Your Name</label>
                </div>

                <div class="input">
                    <input type="text" id="number">
                    <label for="number">Phone No</label>
                </div>

                <div class="input">
                    <input type="email" id="email">
                    <label for="email">Your email</label>
                </div>

                <div class="input">
                    <textarea id="message" rows="8"></textarea>
                    <label for="message">Your message</label>
                </div>
                <button type="submit">SEND</button>
            </form>
        </div>
    

        


        <section>
            <p class="new features"> we have exciting new features <br>
                and we can't wait to show you</p>
            <button class="learn more">Learn more</button>
        </section>
    


        <footer>
            copyright 2023
        </footer>
    

    </section>
    
    
    
</body>
</html>
