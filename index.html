<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>visitors to gym</title>
</head>
<body>

        <!-- navigation bar section -->
    <section class="NavBarElements">
        <p class="programs">programs</p>
        <p class="members">member's area</p>
        <p class="join us">join us</p>
    </section>

        <!-- welcome section -->
    <section class="WelcomeMessage">
        <h1>Welcome</h1>
        <h2>We have <br>been waiting <br>for you</h2>
    </section>

        <!-- form input -->
    <section>
        <div>
            <h3>Contact us</h3>
        </div>

        
            <form>
                <div class="input">
                <input type="text" id="name">
                <label for="name">Your Name</label>
                </div>

                <div class="input">
                    <input type="text" id="number">
                    <label for="number">Phone No</label>
                </div>

                <div class="input">
                    <input type="email" id="email">
                    <label for="email">Your email</label>
                </div>

                <div class="input">
                    <textarea id="message" rows="8"></textarea>
                    <label for="message">Your message</label>
                </div>
                <button type="submit">SEND</button>
            </form>


        <section>
            <p class="new features"> we have exciting new features <br>
                and we can't wait to show you</p>
            <button class="learn more">Learn more</button>
        </section>
    


        <footer>
            copyright 2023
        </footer>
    

    </section>
    
    
    
</body>
</html>
